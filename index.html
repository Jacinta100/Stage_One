<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stage one</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="inner_container">
    <div class="wrapper">
     <img src="./asset/profile_pic.jpeg" alt="Jacinta" data-testid="slackDisplayImage" class="profile_pic">
      <h1 data-testid="slackUserName">
        Jacinta Favour Ugwu
      </h1>
      

      <div id="utc-day" data-testid="currentDayOfTheWeek"></div>
      <div id="utc-time"  data-testid="currentUTCTime"></div>
      <p data-testid="myTrack">
        Learning track: Frontend
      </p>
      <P  data-testid=“githubURL”>
        GitHub URL <br>
        <a href="https://github.com/Jacinta100/Stage_One">Link</a>
        
      </P>
    </div>
      
  

    
   
   <script>
     function updateUTCTime() {
       const daysOftheweek =['Sunday','Monday','Tuesday','Wednesday','Thurday','Friday','saturday']
       const utcdayTimeElement = document.getElementById('utc-day');
       const utcTimeElement = document.getElementById('utc-time');
       const currentUtcday = new Date().getDay();
       const currentUtctime= new Date().getTime();
       utcdayTimeElement.innerHTML = daysOftheweek[currentUtcday];
       utcTimeElement.textContent = currentUtctime;
     }
 
     // Update the UTC time every second (1000 milliseconds)
     setInterval(updateUTCTime, 1000);
 
     // Call the function immediately to display the time without delay
     updateUTCTime();
   </script>
</body>
</html>
